<g id="garanty-document-g-1-2">
	<text transform="translate(164.45 30.97)">
		<tspan style='font-size: 37px; font-family: Roboto; font-weight: 700;'>Гарантированная сохранность документов</tspan>
	</text>
	<text class="cls-20" transform="translate(187.49 100.62)">
		<tspan>На рынке облачного хранения данных отсутствует безопасные хранилища —</tspan>
		<tspan class="cls-39" x="65.76" y="22.8">гарантированной сохранности документов особой важности,</tspan>
		<tspan class="cls-21" x="49.1" y="45.6">секретных документов, которые доступные обычному гражданину</tspan>
	</text>
	<text class="cls-20" transform="translate(813.36 618.56)">
		<tspan class="cls-53">Самый высокий уровень</tspan>
		<tspan class="cls-58" x="-6.54" y="22.8">сохранности информации</tspan>
		<tspan x="10.48" y="45.6">осуществляет только</tspan>
		<tspan class="cls-29" x="-5.21" y="68.4">государственные службы,</tspan>
		<tspan class="cls-50" x="-27" y="91.2">однако и там происходят утечки.</tspan>
	</text>
	<text class="cls-20" transform="translate(0 618.56)">
		<tspan class="cls-28" x="12.14" y="0">Потребители нуждаются</tspan>
		<tspan x="3.04" y="22.8">в безопасном хранении</tspan>
		<tspan x="7.24" y="45.6">своих личных, важных,</tspan>
		<tspan class="cls-58" x="7.11" y="68.4">секретных документов</tspan>
	</text>
	<text class="cls-20" transform="translate(371.35 618.56)">
		<tspan class="cls-33" x="17" y="0">IDM выводит на рынок сервис,</tspan>
		<tspan x="-71.16" y="22.8">обладающий большим уровнем защищенности,</tspan>
		<tspan x="-78.2" y="45.6">чем любой существующий аналогичный сервис,</tspan>
		<tspan x="-54.48" y="68.4">превышающий государственные стандарты</tspan>
		<tspan x="-68.75" y="91.2">в области безопасного хранения информации.</tspan>
	</text>
</g>
</g>
